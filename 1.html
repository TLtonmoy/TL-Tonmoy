<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A paragraph</title>
</head>
<style>
p{
    background-color: rgb(192, 116, 61);
}
li{
    color: crimson;
}
#raw
{
    text-align: center; color: red;
}
.pic{
    text-align: right; background-color: chartreuse; width: 50%; color: rgb(38, 38, 241)38, 38, 241);
}
</style>
<body>
   <h1 style="color: blue;">ABCDEFGH</h1> 
   <h2 style="background-color: burlywood; width: 50%;">IJKLMNOP</h2>
   <p id="raw">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, vitae nisi eos corrupti itaque in fugit consequatur, obcaecati soluta error eligendi magni expedita deserunt libero earum esse fugiat, a repellendus?</p>
   <p class="pic">Lorem, ipsum.</p>
   <p>Lorem ipsum dolor sit.</p>
   <li class="pic">L</li>
   <li class="pic">T</li>
</body>
</html>
